apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  namespace: aviation-weather
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: aviation-weather-service:v1
        command: ["go", "run", "cmd/migrate/main.go", "--up"]
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secret
  backoffLimit: 4